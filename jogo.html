            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .game-board {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 15px;
            order: 2;
        }
        
        .phase-info {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.3);
            font-size: 0.9rem;
        }
        
        .venn-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 15px auto;
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            border: 2px dashed rgba(67, 97, 238, 0.2);
            touch-action: none;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            mix-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            padding: 0 5px;
        }
        
        #circleA {
            width: 180px;
            height: 180px;
            background-color: rgba(241, 90, 34, 0.7);
            top: 60px;
            left: 30px;
        }
        
        #circleB {
            width: 180px;
            height: 180px;
            background-color: rgba(67, 97, 238, 0.7);
            top: 60px;
            left: 120px;
        }
        
        .item {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            font-weight: 600;
            user-select: none;
            background-size: cover;
            background-position: center;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--white);
            font-size: 0;
            z-index: 10;
            touch-action: none;
        }
        
        .item.active {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 10px;
            z-index: 100;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            min-width: 100px;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:active {
            background-color: var(--secondary);
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(67, 97, 238, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
        }
        
        .btn-secondary:active {
            background-color: #e9ecef;
            transform: translateY(1px);
        }
        
        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none !important;
            opacity: 0.7;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 25px;
            margin: 15px 0;
            overflow: hidden;
            height: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 10px;
            font-weight: 600;
        }
        
        .feedback {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.9rem;
        }
        
        .correct {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .incorrect {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .sidebar {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 15px;
            order: 1;
        }
        
        .sidebar-title {
            font-size: 1.1rem;
            color: #4361ee;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eee;
            font-weight: 600;
        }
        
        .leaderboard {
            list-style: none;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            margin-bottom: 8px;
            background-color: var(--light);
            border-radius: 6px;
            font-weight: 500;
        }
        
        .leaderboard li:nth-child(1) {
            background-color: #fff9e6;
            font-weight: 600;
        }
        
        .leaderboard li:nth-child(2) {
            background-color: #f0f0f0;
        }
        
        .leaderboard li:nth-child(3) {
            background-color: #ffe6cc;
        }
        
        .player-score {
            color: var(--primary);
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .modal-content {
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;

        .form-group input:focus {

        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .badge {
            display: inline-block;

            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .badge-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .timer {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .feedback-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.3);
            transition: all 0.2s ease;
            margin-top: 20px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
            }
            
            .game-board {
                flex: 1;
            }
            
            .sidebar {
                width: 280px;
                margin-right: 15px;
            }
            
            .venn-container {
                height: 400px;
            }
            
            #circleA, #circleB {
                width: 220px;
                height: 220px;
            }
            
            #circleA {
                left: 50px;
            }
            
            #circleB {
                left: 170px;
            }
            
    }
        
    </style>
</head>

                document.querySelectorAll('.item').forEach(item => item.remove());
                items = [];
                
                // Atualizar informa√ß√µes da fase

                phaseTitle.textContent = phase.title;

                draggedItem = this;

                initialX = e.clientX - rect.left;
                initialY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseEnd);
                
                draggedItem.style.zIndex = 1000;
            }
            
            // Mover com mouse
            function handleMouseMove(e) {
                if (!draggedItem) return;
                
                const containerRect = vennContainer.getBoundingClientRect();
                let newLeft = e.clientX - containerRect.left - initialX;
                let newTop = e.clientY - containerRect.top - initialY;
                
                newLeft = Math.max(0, Math.min(newLeft, containerRect.width - draggedItem.offsetWidth));
                newTop = Math.max(0, Math.min(newTop, containerRect.height - draggedItem.offsetHeight));
                
                draggedItem.style.left = newLeft + 'px';
                draggedItem.style.top = newTop + 'px';
                
                updateItemPosition(draggedItem);
            }
            
            // Finalizar arrasto com mouse
            function handleMouseEnd() {
                if (!draggedItem) return;
                
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseEnd);
                
                draggedItem.style.zIndex = '';
                draggedItem = null;
            }
            
            // Iniciar arrasto com touch
            function handleTouchStart(e) {
                e.preventDefault();
                draggedItem = this;
                
                const touch = e.touches[0];
                const rect = draggedItem.getBoundingClientRect();
                initialX = touch.clientX - rect.left;
                initialY = touch.clientY - rect.top;
                
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
                
                draggedItem.style.zIndex = 1000;
            }
            
            // Mover com touch
            function handleTouchMove(e) {

                e.preventDefault();

                let newLeft = touch.clientX - containerRect.left - initialX;
                let newTop = touch.clientY - containerRect.top - initialY;
                
                newLeft = Math.max(0, Math.min(newLeft, containerRect.width - draggedItem.offsetWidth));
                newTop = Math.max(0, Math.min(newTop, containerRect.height - draggedItem.offsetHeight));
                
                draggedItem.style.left = newLeft + 'px';
                draggedItem.style.top = newTop + 'px';
                
                updateItemPosition(draggedItem);
            }
            
            // Finalizar arrasto com touch
            function handleTouchEnd() {
                if (!draggedItem) return;
                
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('touchend', handleTouchEnd);
                
                draggedItem.style.zIndex = '';
                draggedItem = null;
            }
            
            // Atualizar a posi√ß√£o l√≥gica do item
            function updateItemPosition(item) {
                const itemRect = item.getBoundingClientRect();
                const circleARect = circleA.getBoundingClientRect();
                const circleBRect = circleB.getBoundingClientRect();
                
                // Verificar se o item est√° dentro do c√≠rculo A
                const inA = isInsideCircle(
                    itemRect.left + itemRect.width/2, 
                    itemRect.top + itemRect.height/2,
                    circleARect.left + circleARect.width/2,
                    circleARect.top + circleARect.height/2,
                    circleARect.width/2
                );
                
                // Verificar se o item est√° dentro do c√≠rculo B
                const inB = isInsideCircle(
                    itemRect.left + itemRect.width/2, 
                    itemRect.top + itemRect.height/2,
                    circleBRect.left + circleBRect.width/2,
                    circleBRect.top + circleBRect.height/2,
                    circleBRect.width/2
                );
                
                // Atualizar atributos de posi√ß√£o
                item.dataset.placedA = inA ? "true" : "false";
                item.dataset.placedB = inB ? "true" : "false";
            }
            
            // Verificar se um ponto est√° dentro de um c√≠rculo
            function isInsideCircle(x, y, circleX, circleY, radius) {
                const dx = x - circleX;
                const dy = y - circleY;
                return (dx * dx + dy * dy) <= (radius * radius);
            }
            
            // Verificar respostas
            function checkAnswers() {
                let correctCount = 0;
                
                items.forEach(item => {
                    item.classList.remove('active');
                    
                    const correctA = item.dataset.correctA === "true";
                    const correctB = item.dataset.correctB === "true";
                    const placedA = item.dataset.placedA === "true";
                    const placedB = item.dataset.placedB === "true";
                    
                    // Verificar se a posi√ß√£o est√° correta
                    const isCorrect = 
                        (correctA === placedA) && 
                        (correctB === placedB) &&
                        (correctA || correctB); // Pelo menos um deve ser verdadeiro
                    
                    if (isCorrect) {
                        correctCount++;
                        item.style.border = "3px solid #4cc9f0";
                    } else {
                        item.style.border = "3px solid #f72585";
                    }
                });
                
                // Calcular progresso
                const progress = Math.round((correctCount / items.length) * 100);
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                
                // Mostrar feedback
                if (progress === 100) {
                    feedback.textContent = "üéâ Parab√©ns! Voc√™ completou esta fase!";
                    feedback.className = "feedback correct";
                    nextPhaseBtn.disabled = false;
                    
                    // Atualizar pontua√ß√£o do jogador
                    playerData.score += progress;
                } else {
                    feedback.textContent = `Voc√™ acertou ${correctCount} de ${items.length}. Tente novamente!`;
                    feedback.className = "feedback incorrect";
                    nextPhaseBtn.disabled = true;
                }
                feedback.style.opacity = 1;
            }
            
            // Timer functions
            function startTimer() {
                startTime = Date.now();
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            function updateTimer() {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerElement.textContent = `‚è±Ô∏è ${minutes}:${seconds}`;
                playerData.time = elapsed;
            }
            
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // Leaderboard functions
            function updateLeaderboard() {
                // Ordenar por pontua√ß√£o (maior primeiro) e depois por tempo (menor primeiro)
                leaderboardData.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score;
                    }
                    return a.time - b.time;
                });
                
                // Atualizar contagem de jogadores
                playerCount.textContent = leaderboardData.length;
                
                // Limpar leaderboard
                leaderboard.innerHTML = '';
                
                if (leaderboardData.length === 0) {
                    leaderboard.innerHTML = '<li>Nenhum jogador ainda</li>';
                    return;
                }
                
                // Mostrar apenas os top 10
                const topPlayers = leaderboardData.slice(0, 10);
                
                topPlayers.forEach((player, index) => {
                    const li = document.createElement('li');
                    
                    // Adicionar emoji de medalha para os top 3
                    let rankPrefix = '';
                    if (index === 0) rankPrefix = 'ü•á ';
                    else if (index === 1) rankPrefix = 'ü•à ';
                    else if (index === 2) rankPrefix = 'ü•â ';
                    
                    li.innerHTML = `
                        <span>${rankPrefix}${player.name}</span>
                        <span class="player-score">${player.score} pts (${formatTime(player.time)})</span>
                    `;
                    
                    leaderboard.appendChild(li);
                });
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            function savePlayerScore() {
                const name = playerNameInput.value.trim();
                if (!name) return;
                
                playerData.name = name;
                
                // Adicionar ao leaderboard
                leaderboardData.push({...playerData});
                
                // Salvar no localStorage
                localStorage.setItem('vennGameLeaderboard', JSON.stringify(leaderboardData));
                
                // Fechar modal e atualizar leaderboard
                nameModal.style.display = 'none';
                updateLeaderboard();
                
                // Reiniciar jogo
                resetGame();
            }
            
            function resetGame() {
                currentPhase = 0;
                playerData = {
                    name: '',
                    score: 0,
                    time: 0
                };
                loadPhase(currentPhase);
                startTimer();
            }
            
            // Event listeners
            checkBtn.addEventListener('click', checkAnswers);
            
            nextPhaseBtn.addEventListener('click', function() {
                currentPhase++;
                if (currentPhase >= phases.length) {
                    stopTimer();
                    nameModal.style.display = 'flex';
                    return;
                }
                loadPhase(currentPhase);
            });
            
            resetBtn.addEventListener('click', function() {
                loadPhase(currentPhase);
            });
            
            saveScoreBtn.addEventListener('click', savePlayerScore);
            
            cancelSaveBtn.addEventListener('click', function() {
                nameModal.style.display = 'none';
                resetGame();
            });
            
            playerNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    savePlayerScore();
                }
            });
            
            // Iniciar o jogo
            initGame();
        });
    </script>
