<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Jogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #070d2b;
            color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .game-title {
            font-size: 2.2rem;
            margin-bottom: 32px;
            color: #ca253b;
        }

        #start-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 16px 0;
            background-color: #3a10af;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f2f2f2;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, border 0.3s;
        }
        #form-link {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 16px 0;
            background-color: #c41541;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f2f2f2;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, border 0.3s;
        }

        #start-button:hover, #form-link:hover {
            background-color: #3a3a3a;
            border-color: #666;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.8rem;
            }

            #start-button, #form-link {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="game-title">DIAGRAMA VENN</h1>
        <a href="jogo.html" id="start-button">COMEÇAR JOGO</a>
        <a href="https://forms.gle/mKLk6BJb2aWG7YdH9" id="form-link" target="_blank">AVALIE NOSSO JOGO</a>
        <div class="footer">
            Desenvolvido por Ryan Antunes, Davi Guimarães & Pablo Kennedy
        </div>
    </div>
</body>
</html>
